<html>
    <head>
    <meta charset="utf-8">

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <title>Registration</title>
        <link rel="stylesheet" href="registration.css">
    </head>
    
    <body>
    <div id="sectionhome">
    <div class="container-fluid">
        <div class="home" id="Sectionhome">
        <div class="d-flex flex-column justify-content-center ">
            <h1>Welcome!!</h1>
            <button class="button1" onclick="display('sectionRegister')">Register</button>
        </div>
        </div>
    </div>
    </div>

    <div >
    <div class="page2 container-fluid">
    <form action="" name="myform" onsubmit="return verifyPassword()">   
        <label for="first">First Name:</label>
        <input type="text" id="first" name="first" placeholder="Enter your first name" required><br>
           <label for="last">Last Name:</label>
        <input type="text" id="last" name="last" placeholder="Enter your last name" required><br>
          <label for="mail">Email:</label>
        <input type="email" id="mail" name="mail" placeholder="Enter your email" required><br>
         <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy" required><br>
        <label for="gender">Gender:</label> 
        <select id="gender" name="gender" required> <br>
            <option value="male">Male</option> 
            <option value="female">Female</option> 
            <option value="other">Other</option> 
        </select> <br>
        <label for="pswd">Password:</label>
        <input type="password" id="pswd" name="pswd" required>
        <span id = "message" style="color:red"> </span> <br><br>  
        <label for="cpswd">Confirm Password:</label>
        <input type="password" id="cpswd" name="cpswd" placeholder="Confirm password" required><br>
         <label for="num">Contact:</label>
         <input type="number" id="num" name="num" placeholder="Enter your Mobile number" required maxlength="10"><br>       
         <p>Already have an account ? <a href="#">Sign in</a></p>
         <p>By creating an account you to our <a href="#">Terms & Privacy</a> </p><br>
        <button class="button2" >Submit</button>
    </form>  
    </div> 
    </div> 
        <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
        <script src="registration.js"></script>
    </body>
</html>
